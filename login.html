<!DOCTYPE html> 
<html lang="en">
    // brian was here
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - notawebsigtdotcom.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>:root { color-scheme: dark; }</style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block mb-2">Username</label>
                <input type="text" id="username" class="w-full px-3 py-2 bg-gray-700 rounded" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 bg-gray-700 rounded" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                Sign In
            </button>
        </form>
        <p id="error-message" class="text-red-500 text-center mt-4 hidden"></p>
        <div class="text-center mt-6">
            <p>Don't have an account? <a href="register.html" class="text-indigo-400 hover:underline">Register here</a></p>
            <p class="mt-2"><a href="index.html" class="text-gray-400 hover:underline">&larr; Back to Home</a></p>
        </div>
    </div>

    <script>
        'use strict';
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // In a REAL system, you would send this to a server.
            // Here, we check localStorage. THIS IS NOT SECURE.
            const userAccount = localStorage.getItem(`user_${username}`);

            if (!userAccount) {
                errorMessage.textContent = 'User does not exist.';
                errorMessage.classList.remove('hidden');
                return;
            }

            const accountData = JSON.parse(userAccount);

            if (accountData.password === password) {
                // Login successful
                sessionStorage.setItem('currentUser', username);
                window.location.href = 'index.html';
            } else {
                // Incorrect password
                errorMessage.textContent = 'Incorrect password.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
